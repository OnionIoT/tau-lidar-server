<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <title>Onion Tau Studio</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <script src="https://unpkg.com/vue@next"></script>
    
  </head>

  <body>
    <div id='app'>

        <div id="ui" class="fixed-top m-2 w-25">
            <div class="mb-2">
                <div class="btn btn-secondary mr-2" @click="pointSize('up')">+</div>
                <div class="btn btn-secondary" @click="pointSize('down')">-</div>
            </div>

            <div class="btn btn-secondary" @click="resetView">Reset</div>


            <br>

            <div class="btn btn-secondary" @click="snapshot">Refresh</div>
            <input type="checkbox" id="checkbox" v-model="autoRefresh" />

            <br>

            <input type="range"  min="1" max="10" step="1" class="form-control-range" @change="setRange(viewDistance)" v-model.lazy="viewDistance">

            <input type="range"  min="0" max="1000" step="5" class="form-control-range" @change="setIntTime3D(intTime3D)" v-model.lazy="intTime3D">

        </div>
        
        <div id="pointsView" style="width:100%; height:100%; position:relative;"> </div>
    </div>

    <script>
        const ws = new WebSocket("ws://127.0.0.1:5678/")
    </script>

    <script type="module" src="js/pointsView.js"> </script>

    <script src="js/app.js"></script>

    </body>
</html>
